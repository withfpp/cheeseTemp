<form name="emailForm" class="md-padding" flex>
    <md-contact-chips
        ng-model="email.to"
        md-contacts="queryContacts($query)"
        md-contact-name="name"
        md-contact-image="image"
        md-contact-email="email"
        md-require-match
        filter-selected="true"
        placeholder="To"
        secondary-placeholder="To">
    </md-contact-chips>
    <md-contact-chips
        ng-model="email.cc"
        md-contacts="queryContacts($query)"
        md-contact-name="name"
        md-contact-image="image"
        md-contact-email="email"
        md-require-match
        filter-selected="true"
        placeholder="CC"
        secondary-placeholder="CC">
    </md-contact-chips>
    <md-contact-chips
        ng-model="email.bcc"
        md-contacts="queryContacts($query)"
        md-contact-name="name"
        md-contact-image="image"
        md-contact-email="email"
        md-require-match
        filter-selected="true"
        placeholder="BCC"
        secondary-placeholder="BCC">
    </md-contact-chips>
    <md-input-container>
        <label for="subject">Subject</label>
        <input ng-model="email.subject" name="subject" required>
    </md-input-container>
    <md-input-container>
        <label>Message</label>
        <textarea></textarea>
    </md-input-container>
</form>
