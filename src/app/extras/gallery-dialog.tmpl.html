<md-dialog aria-label="{{currentImage.title}}">
    <md-dialog-content class="extras-image-dialog">
        <img ng-src="{{currentImage.urlFull}}" alt="{{currentImage.title}}">

        <div class="md-actions">
            {{currentImage.title}}
            <span flex></span>
            <md-button ng-click="prev()" class="md-icon-button" aria-label="Close">
                <md-icon md-font-icon="icon-chevron-left"></md-icon>
            </md-button>
            <md-button ng-click="next()" class="md-icon-button" aria-label="Close">
                <md-icon md-font-icon="icon-chevron-right"></md-icon>
            </md-button>
        </div>
    </md-dialog-content>
</md-dialog>
