<md-content class="email-single md-padding">
    <md-card flex>
        <md-toolbar class="toolbar-default" md-theme="{{triSkin.elements.toolbar}}">
            <div layout="row" layout-align="space-between start">
                <div class="email-single-title" flex>
                    <h3 class="md-title" flex>{{email.from.name}}</h3>
                    <span class="md-subhead">
                        {{'EMAIL.TO' | translate}}
                        <span ng-repeat="to in email.to">
                            {{to.name}}<span ng-if="!$last">,</span>
                        </span>
                    </span>
                    <span class="md-body-2">{{email.subject}}</span>
                </div>
                <div layout="row" layout-align="space-between center">
                    <span class="md-caption" am-time-ago="email.date"></span>
                    <md-menu>
                        <md-button class="md-icon-button" aria-label="Open email interactions menu" ng-click="menuClick($event);$mdOpenMenu();">
                            <md-icon md-font-icon="icon-more-vert"></md-icon>
                        </md-button>
                        <md-menu-content width="3">
                            <md-menu-item>
                                <md-button ng-click="emailAction('EMAIL.REPLY')">
                                    <md-icon md-font-icon="icon-reply"></md-icon>
                                    {{'EMAIL.REPLY' | translate}}
                                </md-button>
                            </md-menu-item>
                            <md-menu-item>
                                <md-button ng-click="emailAction('EMAIL.REPLY_ALL')">
                                    <md-icon md-font-icon="icon-reply-all"></md-icon>
                                    {{'EMAIL.REPLY_ALL' | translate}}
                                </md-button>
                            </md-menu-item>
                            <md-menu-item>
                                <md-button ng-click="emailAction('EMAIL.FORWARD')">
                                    <md-icon md-font-icon="icon-forward"></md-icon>
                                    {{'EMAIL.FORWARD' | translate}}
                                </md-button>
                            </md-menu-item>
                            <md-menu-divider></md-menu-divider>
                            <md-menu-item>
                                <md-button ng-click="openlist()">
                                    <md-icon md-font-icon="icon-close"></md-icon>
                                    {{'EMAIL.CLOSE' | translate}}
                                </md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>

                </div>
            </div>
        </md-toolbar>

        <md-divider></md-divider>

        <md-card-content>
            <p ng-repeat="paragraph in email.content">{{paragraph}}</p>
        </md-card-content>

    </md-card>
</md-content>
