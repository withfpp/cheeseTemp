<div class="dashboard-container overlay-10 padded-content-page" layout="column">
    <div layout="row" layout-sm="column" layout-margin>
        <widget palette-background="deep-orange:500" content-layout="row" content-layout-align="space-between center" content-padding>
            <div>
                <md-icon class="font-size-5 opacity-50" md-font-icon="fa fa-comments"></md-icon>
            </div>
            <div layout="column" layout-align="center end">
                <p class="md-display-3 font-weight-100 margin-top-0 margin-bottom-0 text-ellipsis" countupto="54" decimals="0"></p>
                <p class="md-body-2 opacity-60 margin-top-0 margin-bottom-0">{{'DASHBOARDS.ANALYTICS.COMMENTS' | translate}}</p>
            </div>
        </widget>
        <widget palette-background="cyan:500" content-layout="row" content-layout-align="space-between center" content-padding>
            <div>
                <md-icon class="font-size-5 opacity-50" md-font-icon="fa fa-twitter"></md-icon>
            </div>
            <div layout="column" layout-align="center end">
                <p class="md-display-3 font-weight-100 margin-top-0 margin-bottom-0 text-ellipsis" countupto="101" decimals="0"></p>
                <p class="md-body-2 opacity-60 margin-top-0 margin-bottom-0">{{'DASHBOARDS.ANALYTICS.TWEETS' | translate}}</p>
            </div>
        </widget>
        <widget palette-background="indigo:500" content-layout="row" content-layout-align="space-between center" content-padding>
            <div>
                <md-icon class="font-size-5 opacity-50" md-font-icon="fa fa-facebook"></md-icon>
            </div>
            <div layout="column" layout-align="center end">
                <p class="md-display-3 font-weight-100 margin-top-0 margin-bottom-0" countupto="943" decimals="0"></p>
                <p class="md-body-2 opacity-60 margin-top-0 margin-bottom-0">{{'DASHBOARDS.ANALYTICS.LIKES' | translate}}</p>
            </div>
        </widget>
        <widget palette-background="teal:500" content-layout="row" content-layout-align="space-between center" content-padding>
            <div>
                <md-icon class="font-size-5 opacity-50" md-font-icon="fa fa-eye"></md-icon>
            </div>
            <div layout="column" layout-align="center end">
                <p class="md-display-3 font-weight-100 margin-top-0 margin-bottom-0" countupto="944" decimals="0"></p>
                <p class="md-body-2 opacity-60 margin-top-0 margin-bottom-0">{{'DASHBOARDS.ANALYTICS.REACH' | translate}}</p>
            </div>
        </widget>
    </div>

    <div layout="row" layout-sm="column" layout-margin>
        <widget chartjs-line-widget flex title="{{'DASHBOARDS.ANALYTICS.PAGEVIEWS' | translate}}" subtitle="{{'DASHBOARDS.ANALYTICS.DATE' | translate}}" content-padding>
            <div flex>
                <canvas class="chart-line" data="lineChart.data" labels="lineChart.labels" legend="false" series="lineChart.series" options="lineChart.options"></canvas>
            </div>
        </widget>
        <widget flex load-data-widget="{ referrals: 'app/dashboards/data/referrals.json' }" title="{{'DASHBOARDS.ANALYTICS.REFERRALS' | translate}}" subtitle="{{'DASHBOARDS.ANALYTICS.DATE' | translate}}" content-padding>
            <table class="table">
                <thead>
                    <tr>
                        <th ng-repeat="header in referrals.header | limitTo:3">{{header}}</th>
                    </tr>
                </thead>
                <tbody class="md-caption">
                    <tr ng-repeat="referral in referrals.data | limitTo:5">
                        <td ng-repeat="data in referral | limitTo:3">{{data}}</td>
                    </tr>
                </tbody>
            </table>
        </widget>
    </div>
    <div layout="row" layout-sm="column" layout-margin>
        <widget flex load-data-widget="{ social: 'app/dashboards/data/social.json' }" title="{{'DASHBOARDS.ANALYTICS.SOCIAL' | translate}}" subtitle="{{'DASHBOARDS.ANALYTICS.DATE' | translate}}" content-padding>
            <table class="table">
                <thead>
                    <tr>
                        <th ng-repeat="header in social.header | limitTo:3">{{header}}</th>
                    </tr>
                </thead>
                <tbody class="md-caption">
                    <tr ng-repeat="socialData in social.data | limitTo:5">
                        <td ng-repeat="data in socialData | limitTo:3">{{data}}</td>
                    </tr>
                </tbody>
            </table>
        </widget>
        <widget chartjs-pie-widget flex title="{{'DASHBOARDS.ANALYTICS.SOCIAL' | translate}}" subtitle="{{'DASHBOARDS.ANALYTICS.DATE' | translate}}" content-padding>
            <div flex>
                <canvas class="chart-doughnut" data="pieChart.data" legend="true" labels="pieChart.labels"></canvas>
            </div>
        </widget>
    </div>
    <div layout="row" layout-md="column" layout-sm="column" layout-margin>
        <widget google-geochart-widget flex title="{{'DASHBOARDS.ANALYTICS.LOCATION' | translate}}" subtitle="{{'DASHBOARDS.ANALYTICS.DATE' | translate}}" title-position="top" content-padding>
            <div class="google-chart" google-chart chart="geoChartData"></div>
        </widget>
        <widget flex load-data-widget="{ social: 'app/dashboards/data/location.json' }" title="{{'DASHBOARDS.ANALYTICS.SOCIAL' | translate}}" subtitle="{{'DASHBOARDS.ANALYTICS.DATE' | translate}}" content-padding>
            <table class="table">
                <thead>
                    <tr>
                        <th ng-repeat="header in social.header | limitTo:3">{{header}}</th>
                    </tr>
                </thead>
                <tbody class="md-caption">
                    <tr ng-repeat="socialData in social.data | limitTo:5">
                        <td ng-repeat="data in socialData | limitTo:3">{{data}}</td>
                    </tr>
                </tbody>
            </table>
        </widget>
    </div>
</div>
